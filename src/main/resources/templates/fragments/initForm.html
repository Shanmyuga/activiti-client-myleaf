
<html>
<body>
<form th:fragment="activitiForm" action="#" th:action="@{/submitForm}" th:object="${initialForm}" method="post">
 <h2>Simple Data entry form</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" th:field="*{name}" />
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" aria-describedby="messageHelp" placeholder="Enter Message you want to send" th:field="*{message}" />
    <small id="messageHelp" class="form-text text-muted">We'll make sure this message is delivered along with the task.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
